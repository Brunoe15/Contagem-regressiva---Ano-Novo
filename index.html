<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contagem Regressiva para o Ano Novo</title>
</head>
<body>
    <h1>Contagem regressiva para o ano novo</h1>
    <div class="contador">
        <div class="contador-el dia">
            <p class="texto" id="dias">0</p>
            <span>Dias</span>
        </div>
        <div class="contador-el hora">
            <p class="texto" id="horas">0</p>
            <span>Horas</span>
        </div>
        <div class="contador-el minuto">
            <p class="texto" id="minutos">0</p>
            <span>Minutos</span>
        </div>
        <div class="contador-el segundo">
            <p class="texto" id="segundos">0</p>
            <span>Segundos</span>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
